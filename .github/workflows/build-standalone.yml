name: Build Standalone Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: conn-tools-linux
            asset_name: conn-tools-linux
          - os: windows-latest
            artifact_name: conn-tools-windows
            asset_name: conn-tools-windows.exe
          - os: macos-14 # Apple Silicon
            artifact_name: conn-tools-macos-arm64
            asset_name: conn-tools-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller --onefile --windowed \
            --add-data "templates:templates" \
            --add-data "scripts_py:scripts_py" \
            --name ${{ matrix.artifact_name }} \
            app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/conn-tools-linux/conn-tools-linux
            artifacts/conn-tools-windows/conn-tools-windows.exe
            artifacts/conn-tools-macos-arm64/conn-tools-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
